<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center p-5 bg-info bg-gradient">
        <h1 class="display-3 text-white">My Team</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class='container'>
        <div class = 'p-3 row flex-wrap' id='employeeCard'>
            <div class ="card p-0" style="width:18rem">
                <div class='bg-success p-4'>
                    <h4 class="card-title">1</h4>
                    <h5 class="card-title">2</h5>
                </div>
                <div class="card-body bg-white">
                    <p class="card-text ">
                        <p class='row flex-column'>
                            <p class='col p-3 m-0 border'>3</p>
                            <p class='col p-3 m-0 border'>4</p>
                            <p class='col p-3 m-0 border'>5</p>
                        </p>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
